services:

  web-api:
    image: openjdk:21-jdk-slim
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-api
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/avitodb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1
      - SERVER_PORT=9080
    ports:
      - "8080:8080"
    depends_on:
      - postgres
